<div class="main-content">
    <div class="container-fluid py-3">
  
      <!-- Page Title -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Sales & Metrics Dashboard</h3>
      </div>
        <div class="page-height">
            <!-- Flex-based Chart Grid with Minimal Gap -->
            <div class="d-flex flex-wrap gap-2"> <!-- Bootstrap 5 gap spacing -->
        
                <!-- Card 1 -->
                <div class="card mb-0" style="flex: 1 1 calc(50% - 0.5rem);">
                <div class="card-header">
                    <h5 class="card-title mb-0">Monthly Sales</h5>
                </div>
                <div class="card-body">
                    <esop-visual-charts [chartOptions]="monthlySalesChartOptions"></esop-visual-charts>
                </div>
                </div>
        
                <!-- Card 2 -->
                <div class="card mb-0" style="flex: 1 1 calc(50% - 0.5rem);">
                <div class="card-header">
                    <h5 class="card-title mb-0">Monthly Temperature</h5>
                </div>
                <div class="card-body">
                    <esop-visual-charts [chartOptions]="monthlyTemperatureChartOptions"></esop-visual-charts>
                </div>
                </div>
        
                <!-- Card 3 -->
                <div class="card mb-0" style="flex: 1 1 calc(50% - 0.5rem);">
                <div class="card-header">
                    <h5 class="card-title mb-0">Monthly Temperature</h5>
                </div>
                <div class="card-body">
                    <esop-visual-charts [chartOptions]="monthlyTemperatureChartOptions"></esop-visual-charts>
                </div>
                </div>
        
                <!-- Card 4 -->
                <div class="card mb-0" style="flex: 1 1 calc(50% - 0.5rem);">
                <div class="card-header">
                    <h5 class="card-title mb-0">Monthly Temperature</h5>
                </div>
                <div class="card-body">
                    <esop-visual-charts [chartOptions]="monthlyTemperatureChartOptions"></esop-visual-charts>
                </div>
                </div>
        
            </div>
        </div>
  
    </div>
  </div>
