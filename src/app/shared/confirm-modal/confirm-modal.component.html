<div class="modal-header modal-block-primary">
    <h5 class="modal-title">Confirm</h5>
    <button type="button" class="close" (click)="action(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body clearfix">
    <div class="modal-text" style="color: black">
      <strong>{{message}}</strong>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="action(true)">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="action(false)">No</button>
  </div>
