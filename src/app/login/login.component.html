<div class="login-container">
    <div class="form-container">
      <h2>{{ isForgotPassword ? 'Forgot Password' : 'Login' }}</h2>
      <form *ngIf="!isForgotPassword" (submit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            id="username"
            [(ngModel)]="username"
            name="username"
            class="form-control small-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control small-input"
            required
          />
        </div>
        <button type="submit" class="btn fancy-btn">Login</button>
        <a type="button" class="btn-link text-left" (click)="onForgotPassword()">Forgot Password?</a>
      </form>
  
      <form *ngIf="isForgotPassword" (submit)="onResetPassword()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control small-input"
            required
          />
        </div>
        <button type="submit" class="btn fancy-btn">Reset Password</button>
        <a type="button" class="btn-link text-left" (click)="backToLogin()">Back to Login</a>
      </form>
    </div>
  </div>
